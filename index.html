<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>本格スクラッチ（自動開放機能付き）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      text-align: center;
      background: #f0f0f0;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    #message {
      font-size: 1.4em;
      margin-bottom: 20px;
    }

    #scratch-area {
      position: relative;
      width: 300px;
      height: 400px;
      margin: 0 auto;
    }

    #hidden-img {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      object-fit: cover;
    }

    #scratch-canvas {
      position: absolute;
      top: 0;
      left: 0;
      border-radius: 12px;
    }

    .reveal-effect {
      animation: pop 0.6s ease-out;
    }

    @keyframes pop {
      0% {
        transform: scale(1);
        filter: brightness(1);
      }
      50% {
        transform: scale(1.1);
        filter: brightness(1.5);
      }
      100% {
        transform: scale(1);
        filter: brightness(1);
      }
    }
  </style>
</head>
<body>

  <div id="message">タップして削ってみて</div>

  <div id="scratch-area">
    <img id="hidden-img" src="sadako.jpg" alt="中の画像">
    <canvas id="scratch-canvas" width="300" height="400"></canvas>
  </div>

  <script>
    const canvas = document.getElementById('scratch-canvas');
    const ctx = canvas.getContext('2d');
    const hiddenImg = document.getElementById('hidden-img');
    let isDrawing = false;
    let revealed = false;

    // カバー画像（？マーク銀）
    const coverImg = new Image();
    coverImg.src = 'ginhatenatop.png';
    coverImg.onload = () => {
      ctx.drawImage(coverImg, 0, 0, canvas.width, canvas.height);
    };

    function getPosition(e) {
      const rect = canvas.getBoundingClientRect();
      const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
      const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
      return { x, y };
    }

    function scratch(x, y) {
      if (revealed) return;

      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, Math.PI * 2, false);
      ctx.fill();

      // 削り面積チェック
      checkReveal();
    }

    function checkReveal() {
      const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      const pixels = imgData.data;
      let transparentPixels = 0;

      for (let i = 3; i < pixels.length; i += 4) {
        if (pixels[i] === 0) transparentPixels++;
      }

      const totalPixels = canvas.width * canvas.height;
      const ratio = transparentPixels / totalPixels;

      if (ratio > 0.4 && !revealed) {
        revealed = true;
        revealAll();
      }
    }

    function revealAll() {
      // 全削り：一瞬で透明に
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // エフェクト：画像をポップ
      hiddenImg.classList.add('reveal-effect');
    }

    // イベント
    canvas.addEventListener('mousedown', (e) => {
      isDrawing = true;
      scratch(...Object.values(getPosition(e)));
    });

    canvas.addEventListener('mousemove', (e) => {
      if (!isDrawing) return;
      scratch(...Object.values(getPosition(e)));
    });

    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseleave', () => isDrawing = false);

    canvas.addEventListener('touchstart', (e) => {
      e.preventDefault();
      isDrawing = true;
      scratch(...Object.values(getPosition(e)));
    }, { passive: false });

    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (!isDrawing) return;
      scratch(...Object.values(getPosition(e)));
    }, { passive: false });

    canvas.addEventListener('touchend', () => isDrawing = false);
  </script>

</body>
</html>
